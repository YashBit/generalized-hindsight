name: rlkit
channels:
  - kne  # for pybox2d
  - pytorch
  - anaconda  # for mkl
dependencies:
  - pip=21.1.2
  - joblib
  - matplotlib
  - numpy
  - pybox2d
  - python=3.6
  - python-dateutil
  - pytorch
  - scipy
  - patchelf
  - pip:
      - mujoco-py==1.50.1.68
      - cloudpickle
      - gym
      - gitpython
      - gtimer
      - pygame
      - ffmpy==0.3.0
      - opencv-python==4.5.4.58
      - ipdb    # technically unnecessary
